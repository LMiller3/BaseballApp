<!doctype html>
	<head>
		<title>Baseball League</title>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="AngularApp.js"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	</head>
	<body ng-app="baseballApp">
		<div class="container" ng-controller="indexController">
			<!--A custom directive for the nav bar-->
			<div nav-bar></div>
			<div ng-switch="isTeamSelected">
				<!--A team is selected, lets show them their schedule-->
				<div ng-switch-when="true">
					<div class="row">
						<div class="col-lg-12">
							<h1>{{selectedTeam.name}}</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<!--A custom directive for the grid-->
							<div grid-schedule></div>
						</div>
					</div>
				</div>
				<!--No team is selected, lets show them the home page-->
				<div ng-switch-when="false">
					Welcome to TJ's super awesome baseball league {{date | date:'dd/MM/yyyy'}}.  I'm trying out bitbucket.
				</div>
			</div>
		</div>
	</body>
</html>
